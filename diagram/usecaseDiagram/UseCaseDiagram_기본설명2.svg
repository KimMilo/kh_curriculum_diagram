0" y="150"></text><text fill="#eeeeee" stroke="none" font-family="Arial" font-size="24px" font-style="normal" font-weight="normal" text-decoration="none" x="400" y="0"></text><text fill="#eeeeee" stroke="none" font-family="Arial" font-size="24px" font-style="normal" font-weight="normal" text-decoration="none" x="400" y="30"></text><text fill="#eeeeee" stroke="none" font-family="Arial" font-size="24px" font-style="normal" font-weight="normal" text-decoration="none" x="400" y="60"></text><text fill="#eeeeee" stroke="none" font-family="Arial" font-size="24px" font-style="normal" font-weight="normal" text-decoration="none" x="400" y="90"></text><text fill="#eeeeee" stroke="none" font-family="Arial" font-size="24px" font-style="normal" font-weight="normal" text-decoration="none" x="400" y="120"></text><text fill="#eeeeee" stroke="none" font-family="Arial" font-size="24px" font-style="normal" font-weight="normal" text-decoration="none" x="400" y="150"></text><g transform="translate(-38,-22) scale(1,1)"><rect fill="#ffffff" stroke="none" x="48" y="32" width="568" height="152"/></g><g transform="translate(-38,-22) scale(1,1)"><path fill="none" stroke="#000000" d="M 48 32 L 616 32 L 616 184 L 48 184 L 48 32 Z Z" stroke-miterlimit="10"/></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="53" y="48"># 요구사항 기술서에서 유스케이스에 포함되지 않는 요소를 비기능적 요소라고 한다.</text></g></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/></g></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="53" y="65"># 비기능적 요소</text></g></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="53" y="80">: 사용자들이 사용할 수 있는 기능이 아닌 서비스 차원에서 제공하는 기능이나 또는</text></g></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="53" y="95">  기능외적 요소 서버성능, 응답시간과 같은 것을 비기능적 요소라고 한다.</text></g></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="53" y="110"> (ex 다국어지원, 장애인음성지원, 파일업로드 용량제한 등...)</text></g></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/></g></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="53" y="127">추가적으로,</text></g></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="53" y="142">유스케이스를 나눌 때 내부시스템의 기능도 유스케이스에 포함이 된다.</text></g></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="53" y="157">이때, 액터가 사용 또는 인식하는지의 여부에 따라 다이어그램에 포함시킬지 제외시킬지 </text></g></g><g transform="translate(-38,-22) scale(1,1)"><g><path fill="none" stroke="none"/><text fill="#000000" stroke="none" font-family="Arial" font-size="13px" font-style="normal" font-weight="normal" text-decoration="none" x="53" y="172">추 후 판단하게 된다.</text></g></g></g></svg>